<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Изменить информацию</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% if 'успешно' in messages[0] %}
                        <div class="notification is-success">
                            {{ messages[0] }}
                        </div>
                    {% else %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for("main.profile", action=edit) }}">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Логин" autofocus="" value="{{ current_user.login }}">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Имя" autofocus="" value="{{ current_user.name }}">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Пароль">
                    </div>
                </div>

                <button class="button is-block is-info is-large is-fullwidth">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
